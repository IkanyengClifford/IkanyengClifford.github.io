<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="app-container" id="app-container">
        <!-- Header with app title and dark mode toggle switch -->
        <div class="header">
            <h1>To-Do App</h1>
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Container for displaying tasks -->
        <div class="tasks" id="tasks-container">
            <!-- Tasks will be dynamically added here -->
        </div>

        <!-- Form to add new tasks with task name, due date, and add button -->
        <div class="add-tasks">
            <input type="text" id="tasksName" placeholder="Enter task name">
            <input type="date" id="dueDate">
            <button onclick="addTasks()">Add Task</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
